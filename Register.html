<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets/register.png">
    <title>Register Page</title>
  <link rel="stylesheet" href="css/register.css">

</head>

<style>body{
  background-image: url("assets/registration.jpeg");
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<body>
<h1>Register to get our newsletter</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab fugit magni odit quia. Aliquid, animi atque cum dolorem exercitationem fuga iste iure laboriosam quisquam! Ad aut minima qui suscipit voluptate.</p>

<form action="">
  <legend>CREATE AN ACCOUNT!</legend><br>

  <label for="fname">First Name:</label>
  <input type="text" id="fname" placeholder="e.g Ephie" required="required"><br><br>

  <label for="sname">Surname:</label>
  <input type="text" id="sname" placeholder="e.g Lumumba" required="required" ><br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" placeholder="e.g abc@gmail.com" required="required"><br><br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd" placeholder="fill in your password" required="required"><br><br>

  <label for="phone">Phone number:</label>
  <input type="tel" id="phone" placeholder="e.g 0712345678" required="required"><br><br>

  <label for="address">Home Address:</label>
  <input type="number" id="address" placeholder="e.g 530300" required="required"><br><br>

  <label for="file">Choose Image:</label>
  <input type="file" id="file" required="required"><br><br>

  <label for="nationality">Nationality:</label>
  <select name="" id="nationality">
    <option value="" disabled="disabled">--Choose nationality--</option>
    <option value="">Kenyan</option>
    <option value="">Ugandan</option>
    <option value="">Dutch</option>
    <option value="">German</option>
  </select><br><br>

  <label>Choose gender</label><br>

  <input type="radio" id="male">
  <label for="male">Male</label><br>

<input type="radio" id="female">
  <label for="female">Female</label><br>

  <input type="radio" id="other">
  <label for="other">Other</label><br>

  <label>Hobby:</label><br>

  <input type="checkbox" id="cricket">
  <label for="cricket">Cricket</label><br>

  <input type="checkbox" id="football">
  <label for="football">Football</label><br>

  <input type="checkbox" id="hockey">
  <label for="hockey">Hockey</label><br>

  <label for="message">Describe yourself</label><br>
  <textarea name="" id="message" cols="40" rows="5" placeholder="type something here..." required="required"></textarea><br><br>

  <input type="checkbox" id="terms">
  <label for="terms">I agree to the terms and conditions</label><br><br>

  <button type="submit">Submit</button>




</form>


</body>
</html>
